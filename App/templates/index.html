<html> 
<head>
    <title>Log In or Register</title>
    <link rel= "stylesheet" href="style.css">
</head>
<body> 
    <div class="hero">
        <div class="form-box"></div>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">Log In</button>
                    <button type="button" class="toggle-btn"onclick="Register()">Register</button>
             </div>
        </div>
        <form id="Login" class="input-group">
              <input type="text" class="input-field" placeholder="User Id"
              required>
              <input type="text" class="input-field" placeholder="Enter Password"
              required>
              <input type="checkbox" class="chech-box"><span>=Remember Password</span>
              <button type="Submit" class="submit-btn">Log In</button>
        </form>
        <form id="Register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id"
            required>
            <input type="email" class="input-field" placeholder="email Id"
            required>
            <input type="text" class="input-field" placeholder="Enter Password"
            required>
            <input type="checkbox" class="chech-box"><span>=I agree to the terms and conditions</span>
            <button type="Submit" class="submit-btn">Register</button>
      </form>

        </div>
    </div>
    <script>
        var x = document.getElementById("Login");
        var y = document.getElementById("Register");
        var z = document.getElementById("Register");

        function Register(){
            x.style.left = "-480px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function Login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }



    </script>
</body>

</html>
